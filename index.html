<html>
<head>
	<title>Kalm - The socket manager</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
		google.charts.load('current', {'packages':['bar']});
		google.charts.setOnLoadCallback(drawChart);

		function drawChart() {
			var data = google.visualization.arrayToDataTable([
				['Transport', 'Raw', 'Kalm'],
				['IPC', 103681, 345813],
				['TCP', 58209, 476559],
				['UDP', 63028, 744595]
			]);

			var options = {
				chart: {
					title: 'Million requests per minute',
					subtitle: '*Benchmarks based on a single-thread queue test with Kalm default bundling settings'
				},
				colors: ['#fff', '#3f91c4'],
				backgroundColor: 'transparent',
				bars: 'horizontal', // Required for Material Bar Charts.
				hAxis: {
					textStyle: {
						color: '#fff',
						fontSize: 20
					}
				},
				vAxis: {
					textStyle: {
						color: '#fff',
						fontSize: 20
					}
				},
				legend: {
					textStyle: {
						color: '#fff',
						fontSize: 20
					}
				},
				titleTextStyle: {
					color: '#fff',
					fontSize: 25
				},
			};

			var chart = new google.charts.Bar(document.getElementById('barchart_material'));
			chart.draw(data, google.charts.Bar.convertOptions(options));
		}
	</script>
</head>

<body>
	<div id="app"></div>
	<script src="bundle.js"></script>
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<!-- Theter -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<!-- HighlightJs -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

	<script>
	$(document).ready(function() {
	  $('pre code').each(function(i, block) {
	    hljs.highlightBlock(block);
	  });
	});
	</script>


  <!-- JS dependencies for animation on the header -->
	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/rAF.js"></script>
	<script src="js/canvas-animation.js"></script>
</body>
</html>
